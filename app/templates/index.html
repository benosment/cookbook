{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Cookbook{% endblock %}



{% block page_content %}
  <a href="{{ url_for('.add_recipe') }}">Add new recipe</a>

  <h2>Recipes:</h2>
  <br>
  <ul class=entries>
  {% for recipe in recipes %}
    <li><h3>{{ recipe.name }}</h3>
  {% else %}
    <li><em>No recipes yet.</em>
  {% endfor %}
  </ul>

{% endblock %}
